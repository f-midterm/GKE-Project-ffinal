# ============================================
# JWT SECRET FOR BACKEND (GCP)
# ============================================
# CRITICAL SECURITY: Change these secrets for production!
# For GCP, consider using Google Secret Manager with External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: beliv-apartment
  labels:
    app: apartment-system
    component: backend
    platform: gcp
type: Opaque
data:
  # Generated secure JWT secret (64 bytes, base64 encoded)
  # THIS MUST BE REPLACED IN PRODUCTION!
  jwt-secret-key: a1EyK1RSUVhUTUNsc3h3YmRDUzF2WUUwOG1ZYkl4VDVtZml1KzlDb2JqaUIwdmM0RmIrWVVhcEtiRllNK1dGMWh4MkwrakJBYlNWNm1nWjlDTjJXaGc9PQ==
  
  # Default User Passwords (base64 encoded) - CHANGE IN PRODUCTION!
  # admin-password: "Admin@2024!Secure" (base64)
  # villager-password: "Resident@2024!Demo" (base64)
  # test-password: "User@2024!Demo" (base64)
  admin-password: ${DEFAULT_ADMIN_PASSWORD}
  villager-password: ${DEFAULT_VILLAGER_PASSWORD}
  test-password: ${DEFAULT_TEST_PASSWORD}
---
# ============================================
# CORS SECRET (Optional - can be in ConfigMap if not sensitive)
