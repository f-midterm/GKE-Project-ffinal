# ============================================
# GKE INGRESS WITH MANAGED CERTIFICATE
# ============================================
# Single Ingress for production - simple, cost-effective, standard
# Uses GKE Ingress Controller with Managed SSL Certificate
# Routing order matters: specific paths first, catch-all last
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apartment-ingress
  namespace: beliv-apartment
  labels:
    app: apartment-system
    platform: gcp
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "beliv-cert"
    kubernetes.io/ingress.global-static-ip-name: "beliv-ip"
spec:
  rules:
  - host: beliv.pipatpongpri.dev
    http:
      paths:
      # Backend API - all /api/* requests
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Backend Uploads - file uploads
      - path: /uploads/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Frontend - catch all other requests (SPA)
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80
