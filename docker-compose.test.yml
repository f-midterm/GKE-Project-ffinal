version: '3.8'

# Docker Compose configuration for E2E testing
# This file spins up the full stack for Cypress tests

services:
  mysql:
    image: mysql:8.0
    container_name: apartment-test-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-apartment_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql-test-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s
    networks:
      - test-network

  backend:
    image: gcr.io/${GCP_PROJECT_ID:-beliv-apartment}/apartment-backend:${IMAGE_TAG:-test}
    container_name: apartment-test-backend
    depends_on:
      mysql:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://mysql:3306/apartment_db}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-root}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-root123}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8080
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-test-secret-key-for-e2e-testing-min-256-bits-long-secret}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # Default user credentials
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:-admin}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:-admin123}
      DEFAULT_ADMIN_EMAIL: ${DEFAULT_ADMIN_EMAIL:-admin@apartment.com}
      DEFAULT_VILLAGER_USERNAME: ${DEFAULT_VILLAGER_USERNAME:-villager}
      DEFAULT_VILLAGER_PASSWORD: ${DEFAULT_VILLAGER_PASSWORD:-villager123}
      DEFAULT_VILLAGER_EMAIL: ${DEFAULT_VILLAGER_EMAIL:-villager@apartment.com}
      DEFAULT_TEST_USERNAME: ${DEFAULT_TEST_USERNAME:-testuser}
      DEFAULT_TEST_PASSWORD: ${DEFAULT_TEST_PASSWORD:-test123}
      DEFAULT_TEST_EMAIL: ${DEFAULT_TEST_EMAIL:-testuser@apartment.com}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - test-network

  frontend:
    image: gcr.io/${GCP_PROJECT_ID:-beliv-apartment}/apartment-frontend:${IMAGE_TAG:-test}
    container_name: apartment-test-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - test-network

volumes:
  mysql-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
