name: Frontend CI - Build, Test & Push

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FRONTEND_IMAGE: apartment-frontend
  REGISTRY: gcr.io

jobs:
  build-and-push:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}
      image-url: ${{ steps.meta.outputs.image }}
    
    steps:
    # ============================================
    # Checkout Code
    # ============================================
    - name: Checkout code
      uses: actions/checkout@v4
    
    # ============================================
    # Authenticate to Google Cloud
    # ============================================
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    # ============================================
    # Setup gcloud CLI
    # ============================================
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
    
    # ============================================
    # Configure Docker for GCR
    # ============================================
    - name: Configure Docker for GCR
      run: gcloud auth configure-docker
    
    # ============================================
    # Set Image Metadata
    # ============================================
    - name: Set image metadata
      id: meta
      run: |
        IMAGE_TAG="${{ github.sha }}"
        IMAGE_URL="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.FRONTEND_IMAGE }}:${IMAGE_TAG}"
        echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "image=${IMAGE_URL}" >> $GITHUB_OUTPUT
        echo "Image will be: ${IMAGE_URL}"
    
    # ============================================
    # Build Frontend with Cloud Build
    # ============================================
    - name: Build Frontend Image
      working-directory: ./frontend
      run: |
        gcloud builds submit \
          --config=cloudbuild.yaml \
          --substitutions=_IMAGE_TAG=${{ steps.meta.outputs.tag }} \
          --timeout=15m
    
    # ============================================
    # Verify Image
    # ============================================
    - name: Verify Image
      run: |
        echo "=== Verifying Frontend Image ==="
        gcloud container images describe ${{ steps.meta.outputs.image }}
        echo "âœ… Frontend image built successfully!"
        echo "Image: ${{ steps.meta.outputs.image }}"
